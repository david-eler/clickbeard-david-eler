<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/adm-login-style.css">
    <link rel="icon" href="./img/barbershop-icon.png">
    <title>Home - ClickBeard</title>
</head>

<body>
    <div class="container-global">
        <div class="conteudo">
            <div class="caixa1">
                <div class="titulo">
                    <h1>ClickBeard<span>®</span></h1>
                    <p>ADM</p>
                </div>
            </div>

            <div class="caixa2">
                <div id="msgErro"></div>
                <h2>Faça seu login</h2>
                <div class="login-area">
                    <div class="email">
                        <label id="label-email" for="email">E-mail</label>
                        <input type="text" id="email" placeholder="">
                    </div>
                    <div class="senha">
                        <label id="label-senha" for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </div>

                    <hr>

                    <button onclick="entrar()">Entrar</button>

                    <a class="links" href="index.html">Voltar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/adm-login.js"></script>
</body>

</html>
