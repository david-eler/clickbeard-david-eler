<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/adm-area-style.css" />
    <link rel="icon" href="./img/barbershop-icon.png">
    <title>ADM - ClickBeard</title>
</head>

<body>
    <div class="container-global">
        <div class="conteudo">
            <div class="titulo">
                <h1>ClickBeard<span>®</span></h1>
            </div>

            <div class="agendar-h2">
                <h2>Cadastro de Barbeiros</h2>
            </div>

            <div class="caixa-global">
                <div class="caixa1"> 
                    <div>
                        <div class="nome">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" placeholder="">
                        </div>

                        <div class="data">
                            <label for="data-nascimento">Data de nascimento:</label>
                            <input type="date" name="data-nascimento" id="nascimento" value="">
                        </div>

                        <div class="data">
                            <label for="data-contratacao">Data da contratação:</label>
                            <input type="date" name="data-contratacao" id="contratacao" value="">
                        </div>
                    </div>

                </div>

                <div class="caixa2"> <!-- caixa2 -->
                    <div class="especialidades-area"> <!-- especialidades-area -->
                        <legend>Especialidades:</legend>

                        <div>
                            <input type="checkbox" name="tesoura" id="tesoura" value="corte-tesoura">
                            <label for="tesoura">Corte Tesoura</label>
                        </div>

                        <div>
                            <input type="checkbox" name="maquina" id="maquina" value="corte-maquina">
                            <label for="maquina">Corte Máquina</label>
                        </div>


                        <div>
                            <input type="checkbox" name="barba" id="barba" value="corte-barba">
                            <label for="barba">Barba</label>
                        </div>

                        <div>
                            <input type="checkbox" name="sobrancelha" id="sobrancelha" value="corte-sobrancelha">
                            <label for="sobrancelha">Sobrancelha</label>
                        </div>

                        <div class="button">
                            <button>Cadastrar</button>
                        </div>

                        <div class="links">
                            <a href="#">Meus agendamentos</a>
                        </div>

                        <div class="links">
                            <a href="adm-login.html">Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
