<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/adm-area-style.css" />
    <link rel="icon" href="./img/barbershop-icon.png">
    <title>ADM - ClickBeard</title>
</head>

<body>
    <div class="container-global">
        <div class="conteudo">
            <div class="titulo">
                <h1>ClickBeard<span>®</span></h1>
            </div>

            <div class="agendar-h2">
                <h2>Cadastro de Barbeiros</h2>
            </div>

            <div id="msgErro"></div>
            <div id="msgSucesso"></div>

            <div class="caixa-global">
                <div class="caixa1">
                    <div>
                        <div class="nome">
                            <label id="label-nome" for="nome">Nome:</label>
                            <input type="text" id="nome" placeholder="">
                        </div>

                        <div class="data">
                            <label id="label-data-nascimento" for="data-nascimento">Data de nascimento:</label>
                            <input type="date" name="data-nascimento" id="data-nascimento" value="">
                        </div>

                        <div class="data">
                            <label id="label-data-contratacao" for="data-contratacao">Data da contratação:</label>
                            <input type="date" name="data-contratacao" id="data-contratacao" value="">
                        </div>
                    </div>

                </div>

                <div class="caixa2">
                    <div class="especialidades-area">
                        <legend>Especialidades:</legend>

                        <div>
                            <input type="checkbox" name="tesoura" id="tesoura" value="Corte: Tesoura">
                            <label id="label-tesoura" for="tesoura">Corte Tesoura</label>
                        </div>

                        <div>
                            <input type="checkbox" name="maquina" id="maquina" value="Corte: Máquina">
                            <label id="label-maquina" for="maquina">Corte Máquina</label>
                        </div>


                        <div>
                            <input type="checkbox" name="barba" id="barba" value="Corte: Barba">
                            <label id="label-barba" for="barba">Barba</label>
                        </div>

                        <div>
                            <input type="checkbox" name="sobrancelha" id="sobrancelha" value="Corte: Sobrancelha">
                            <label id="label-sobrancelha" for="sobrancelha">Sobrancelha</label>
                        </div>

                        <div class="button">
                            <button onclick="cadastrar()">Cadastrar</button>
                        </div>

                        <div class="links">
                            <a href="#">Meus agendamentos</a>
                        </div>

                        <div class="links">
                            <a href="adm-login.html">Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let nome = document.querySelector('#nome');
        let labelNome = document.querySelector('#label-nome');
        let validNome = true;

        let dataNascimento = document.querySelector('#data-nascimento');
        let labelDataNascimento = document.querySelector('#label-data-nascimento');
        let validDataNascimento = true;

        let dataContratacao = document.querySelector('#data-contratacao');
        let labelDataContratacao = document.querySelector('#label-data-contratacao');
        let validDataContratacao = true;

        let corteTesoura = document.querySelector('#tesoura');
        let labelCorteTesoura = document.querySelector('#label-tesoura');
        let validCorteTesoura = false;

        let corteMaquina = document.querySelector('#maquina');
        let labelCorteMaquina = document.querySelector('#label-maquina');
        let validCorteMaquina = false;

        let corteBarba = document.querySelector('#barba');
        let labelCorteBarba = document.querySelector('#label-barba');
        let validCorteBarba = false;

        let corteSobrancelha = document.querySelector('#sobrancelha');
        let labelCorteSobrancelha = document.querySelector('#label-sobrancelha');
        let validCorteSobrancelha = false;

        let msgErro = document.querySelector('#msgErro');
        let msgSucesso = document.querySelector('#msgSucesso');

        let admLogado = JSON.parse(localStorage.getItem('admLogado'));

        function sair() {
            localStorage.removeItem('token');
            localStorage.removeItem('admLogado');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
